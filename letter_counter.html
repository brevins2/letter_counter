<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>letter counter</title>
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <div class="outer_div">
            <nav class="header">
                <input type="text" class="text" required/>
                <button type="submit" class="btn" onclick="letter_counter()"> Send </button>
            </nav>

            <div class="result_div">
                <h5>Results: </h5>
                <h4>A-Z: </h4>

                <div class="data-div">
                    <div class="table_header">
                        <span>Letter</span>
                        <span>Appearance</span>
                    </div>
                    <div class="letter">
                        <p id="letter"></p>
                    </div>
                    <div>
                        <p id="appear"></p>
                    </div>
                </div>

            </div>
        </div>
        
        <script src="./letter_counter.js"></script>
    </body>
</html>
